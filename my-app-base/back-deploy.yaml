
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
spec:
  selector:
    matchLabels:
      name: web
  template:
    metadata:
      labels:
        name: web
        app: todoapp
    spec:
      containers:
        - image: terezabisharyan/app-backend:2f7ae22b3509bb9e06f9cf3d1ac0a40a87cd37dd
          imagePullPolicy: Always
          name: myweb
          ports:
            - containerPort: 3001
          env:
            - name: "DBHOST"
              value: headless
