
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
spec:
  selector:
    matchLabels:
      name: web
  template:
    metadata:
      labels:
        name: web
        app: todoapp
    spec:
      containers:
        - image: terezabisharyan/app-backend:9183a041f3a8f79cecc70ab523eaa0c48460897b
          imagePullPolicy: Always
          name: myweb
          ports:
            - containerPort: 3001
          #env:
            #- name: "DBHOST"
              #value: mongo
          envFrom:
          - configMapRef:
              name: server-side-configs   
              
