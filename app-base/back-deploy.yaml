
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
spec:
  selector:
    matchLabels:
      name: web
  template:
    metadata:
      labels:
        name: web
        app: todoapp
    spec:
      containers:
        - image: terezabisharyan/app-backend:1aedbc825df70dd5e3b0efd67f6ad1898870e9aa
          imagePullPolicy: Always
          name: myweb
          ports:
            - containerPort: 8080
          env:
            - name: "DBHOST"
              value: mongo
            #- name: BASE_URL
              #value: http://web-service.default.svc.cluster.local
